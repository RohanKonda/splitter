<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Splitter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section name="main">



    <div class="container">

      <div class="row srow">
        <div class="col-lg-6 col-sm-12">
          <h6 class="bill-heading">Bill</h6>
          <div class="amount-div">
            <!-- <label for="bill">Bill</label> -->
            <span><img class="dollar" src="images/icon-dollar.svg" alt="dollor"></span>
            <span><input type="" class="amount-input" id="" placeholder="0" name="bill"></span>


          </div>

          <h6 class="bill-heading tip-heading">Select Tip %</h6>

          <div class="row tips-row">

            <div class="col-lg-4 col-sm-6">
              <button type="button" class="btn btn-light">5%</button>
              <button type="button" class="btn btn-light">25%</button>
            </div>
            <div class="col-lg-4 col-sm-6">
              <button type="button" class="btn btn-light">10%</button>
              <button type="button" class="btn btn-light">50%</button>
            </div>
            <div class="col-lg-4 col-sm-6">
              <button type="button" class="btn btn-light">15%</button>
              <div class="amount-div custom-tip">


                <input type="" class="amount-input custom-input" id="" placeholder="0" name="custom-tip">


              </div>
            </div>

          </div>

          <div class="row person-row">

            <div class="col-lg-6 col-sm-12">
              <h6 class="bill-heading tip-heading">Number of People</h6>
            </div>
            <div class="col-lg-6 col-sm-12">
              <h6 class="bill-heading validation-msg">Can't be Zero</h6>
            </div>

          </div>
          <div class="amount-div">
            <!-- <label for="bill">Bill</label> -->
            <span><img class="dollar" src="images/icon-person.svg" alt="person"></span>
            <span><input type="" class="amount-input" id="" placeholder="0" name="bill"></span>


          </div>

        </div>
        <div class="col-lg-6 col-sm-12 rcol">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
      </div>

    </div>

  </section>

</body>

</html>
